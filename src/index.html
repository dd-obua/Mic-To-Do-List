<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <section class="container">
    <div class="heading">
      <h1>Today's To Do</h1>
      <i class="fa fa-refresh" aria-hidden="false"></i>
    </div>
    <div class="entry">
      <form action="">
        <input type="text" placeholder="Add to your list">
        <button type="submit">
          <i class="fa fa-level-down" aria-hidden="true"></i>
        </button>
      </form>
    </div>
    <ul>
      <li>
        <input type="checkbox">
        <p class="task">Something to do ...</p>
        <p class="manipulate">
          <span><i class="fa fa-ellipsis-v" aria-hidden="true"></i></span>
          <span class="delete hidden"><i class="fa fa-trash" aria-hidden="true"></i></span>
        </p>
      </li>
    </ul>
    <p class="clear">Clear all completed</p>
  </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <section class="container">
    <div class="heading">
      <h1>Today's To Do</h1>
      <i class="fa fa-refresh icon" aria-hidden="false"></i>
    </div>
    <div class="entry">
      <form action="" id="form">
        <input type="text" id="add-task-field" placeholder="Add to your list">
        <button type="submit">
          <i id="add-task-btn" class="fa fa-level-down icon" aria-hidden="true"></i>
        </button>
      </form>
    </div>
    <ul></ul>
    <button class="clear">Clear all completed</button>
  </section>
</body>

</html>
